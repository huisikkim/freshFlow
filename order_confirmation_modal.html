<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Order Confirmation Modal</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#10B981",
                        "primary-dark": "#059669",
                        "background-light": "#F9FAFB",
                        "background-dark": "#111827",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1F2937",
                        "text-primary-light": "#111827",
                        "text-primary-dark": "#F9FAFB",
                        "text-secondary-light": "#6B7280",
                        "text-secondary-dark": "#9CA3AF",
                        "text-tertiary-light": "#9CA3AF",
                        "text-tertiary-dark": "#D1D5DB",
                    },
                    fontFamily: {
                        display: ["Noto Sans KR", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .modal-content {
            animation: fadeIn 0.3s ease-out;
        }
        
        .info-item {
            transition: all 0.2s ease;
        }
        
        .info-item:hover {
            transform: translateX(4px);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-gray-900/60 via-gray-800/50 to-gray-900/60 backdrop-blur-sm">
        <div class="modal-content bg-surface-light dark:bg-surface-dark rounded-3xl shadow-2xl w-full max-w-md p-8 space-y-6 border border-gray-100 dark:border-gray-700">
            <!-- Header -->
            <div class="text-center space-y-2">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-primary to-emerald-600 mb-2">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-text-primary-light dark:text-text-primary-dark">주문 확인</h1>
                <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">아래 정보를 확인하고 주문을 진행해주세요</p>
            </div>

            <!-- Divider -->
            <div class="border-t border-gray-200 dark:border-gray-700"></div>

            <!-- Order Details -->
            <div class="space-y-4">
                <div class="info-item flex items-start justify-between p-4 rounded-2xl bg-gray-50 dark:bg-gray-800/50">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-primary flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <span class="text-sm text-text-tertiary-light dark:text-text-tertiary-dark">배송 주소</span>
                    </div>
                    <span class="font-semibold text-text-primary-light dark:text-text-primary-dark">김배송</span>
                </div>

                <div class="info-item flex items-start justify-between p-4 rounded-2xl bg-gray-50 dark:bg-gray-800/50">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-primary flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <span class="text-sm text-text-tertiary-light dark:text-text-tertiary-dark">연락처</span>
                    </div>
                    <span class="font-semibold text-text-primary-light dark:text-text-primary-dark">010-7115-2982</span>
                </div>

                <div class="info-item flex items-start justify-between p-4 rounded-2xl bg-gray-50 dark:bg-gray-800/50">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-primary flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span class="text-sm text-text-tertiary-light dark:text-text-tertiary-dark">희망 배송일</span>
                    </div>
                    <span class="font-semibold text-text-primary-light dark:text-text-primary-dark">2025-11-27</span>
                </div>

                <div class="info-item flex items-start justify-between p-4 rounded-2xl bg-gray-50 dark:bg-gray-800/50">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-primary flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                        </svg>
                        <span class="text-sm text-text-tertiary-light dark:text-text-tertiary-dark">요청사항</span>
                    </div>
                    <span class="font-semibold text-text-primary-light dark:text-text-primary-dark text-right">김배송화이팅</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center space-x-3 pt-2">
                <button class="flex-1 py-3.5 px-6 rounded-full text-base font-semibold text-text-secondary-light dark:text-text-secondary-dark bg-gray-100 dark:bg-gray-700 transition-all duration-200 hover:bg-gray-200 dark:hover:bg-gray-600 hover:shadow-md active:scale-95">
                    취소
                </button>
                <button class="flex-[2] py-3.5 px-6 rounded-full bg-gradient-to-r from-primary to-emerald-600 text-white text-base font-bold shadow-lg shadow-primary/30 transition-all duration-200 hover:shadow-xl hover:shadow-primary/40 hover:scale-[1.02] active:scale-95">
                    주문하기
                </button>
            </div>
        </div>
    </div>
</body>
</html>
